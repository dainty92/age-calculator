<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="icon" href="/assets/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="ageForm">
            <div class="input-group-container">
                <div class="input-group">
                    <label for="day">Day</label>
                    <input type="text" id="day" placeholder="DD" class="input-box" maxlength="2">
                    <span id="error-day" class="error-message"></span>
                </div>
                <div class="input-group">
                    <label for="month">Month</label>
                    <input type="text" id="month" placeholder="MM" class="input-box" maxlength="2">
                    <span id="error-month" class="error-message"></span>
                </div>
                <div class="input-group">
                    <label for="year">Year</label>
                    <input type="text" id="year" placeholder="YYYY" class="input-box" maxlength="4">
                    <span id="error-year" class="error-message"></span>
                </div>
            </div>
            <button type="submit" class="calculate-btn">
                <img src="/assets/images/icon-arrow.svg" alt="Arrow icon">
            </button>
        </form>
        <div class="result">
            <div>
                <p><span id="years">--</span>years</p>
                <p><span id="months">--</span>months</p>
                <p><span id="days">--</span>days</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
